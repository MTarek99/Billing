<html>
    <head>
        <title>TO DO supply a title</title>

    <body bgcolor="yellow">

        <form action="processor">
            <center>
                <table>
                    <tr>
                        <th colspan="2">
                         <b>   CDR Information
                        </th>


                    </tr>

                    <tr>
                        <td> <b>Dial A(Source)</td>
                        <td> <input type="text" name="src">             </td>
                    </tr>
                    <tr>
                        <td> <b>Dial B(destination)</td>
                        <td> <input type="text" name="dst">             </td>
                    </tr>
                    <tr>
                        <td> <b>Service ID(1 voice,2 SMS , Data)</td>
                        <td> <input type="text" name="service_id">             </td>
                    </tr>
                    <tr>
                        <td> <b>Quantity(voice in sec,SMS , Data in MB)</td>
                        <td> <input type="text" name="quantity">             </td>
                    </tr>
                    <tr>
                        <td> <b>Time of CDR (HH:MM:SS)</td>
                        <td> <input type="text" name="time">             </td>
                    </tr>
                    <tr>
                        <td> <b>External fees(in Piasters)</td>
                        <td> <input type="text" name="excharges">             </td>
                    </tr>
                    <tr>

                        <td colspan="2" align="right"> <input type="submit" name="btn" value="Generate"> </td>
                    </tr>
                    
                    <tr>
                        <td><input type="file" name="CDR"> <td>        
                        <td> <input type="submit" name="btn" value="Upload">  
                    
                    </tr>   
                </table>   
            </center>

        </form>   
        

    </body>
